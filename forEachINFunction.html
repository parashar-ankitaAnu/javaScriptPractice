<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cover">
        <h1>
            for each loop in different type
        </h1>

        <p id="print"></p>
    </div>
    <script>
        const names=["anu","tanu","piyu","manu"]
        let printvalue = "";

        function toPrintvalues(){
            names.forEach(function(key){
             printvalue += key +"<br>";
             console.log(printvalue)
            })
            document.querySelector('#print').innerHTML= printvalue ;
        }
        // document.querySelector('#print').innerHTML= printvalue ;
        toPrintvalues();
    </script>
</body>
</html>
